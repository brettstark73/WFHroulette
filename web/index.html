<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="twitter:card" content="summary" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #1f1f24;
        line-height: 1.6;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        pointer-events: none;
      }

      .card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        border-radius: 24px;
        padding: 3rem;
        max-width: 520px;
        width: 100%;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out;
      }

      /* Mobile Optimizations */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        .card {
          padding: 2rem 1.5rem;
          border-radius: 20px;
        }
        h1 {
          font-size: 1.75rem !important;
        }
        input {
          font-size: 16px; /* Prevent iOS zoom */
        }
      }

      h1 {
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
        text-align: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        letter-spacing: -0.5px;
      }

      .subtitle {
        text-align: center;
        color: #6b7280;
        font-size: 0.95rem;
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 0.875rem 1.125rem;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: #fafafa;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      input::placeholder {
        color: #9ca3af;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      button:hover::before {
        opacity: 1;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      button span {
        position: relative;
        z-index: 1;
      }

      .result {
        margin-top: 2rem;
        padding: 1.75rem;
        border-radius: 16px;
        background: linear-gradient(135deg, #f3f4ff 0%, #faf5ff 100%);
        border: 2px solid #e0e7ff;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        gap: 0.875rem;
        transition: all 0.3s ease;
      }

      .result.highlight {
        animation: pulse 0.5s ease-out;
        border-color: #667eea;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
      }

      .result strong {
        font-size: 1.25rem;
        color: #1f2937;
        font-weight: 700;
      }

      .result span {
        color: #4b5563;
        line-height: 1.6;
      }

      footer {
        margin-top: 2.5rem;
        text-align: center;
        font-size: 0.875rem;
        color: #9ca3af;
        font-weight: 500;
      }

      footer::before {
        content: 'âœ¨';
        margin-right: 0.5rem;
      }

      footer::after {
        content: 'âœ¨';
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>WFHroulette ðŸŽ²</h1>
      <p class="subtitle">Deterministically pick your Work-From-Home day</p>

      <div class="form-group">
        <label for="seed">Seed</label>
        <input id="seed" type="text" placeholder="e.g. design-team" />
      </div>

      <div class="form-group">
        <label for="employee-id">Employee ID (optional)</label>
        <input id="employee-id" type="text" placeholder="e.g. alice, bob, charlie" />
      </div>

      <div class="form-group">
        <label for="date">ISO Week Anchor (optional)</label>
        <input id="date" type="date" />
      </div>

      <button id="pick"><span>Pick my WFH day</span></button>

      <section class="result" id="result">
        <strong>Let's find your sanctioned sweatpants day.</strong>
        <span>Pick a seed and optional date, then tap the button.</span>
      </section>

      <footer>Deterministic hijinks powered by a humble hash</footer>
    </main>
    <script type="module" src="/web/app.js"></script>
  </body>
</html>
