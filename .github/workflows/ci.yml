name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests (CI-safe)
        run: npm run test:ci

      - name: Test CLI functionality
        run: |
          npm run test:help
          node ./src/cli.js --seed test-seed --date 2025-09-25
          node ./src/cli.js --seed test-seed --date 2025-09-25 --json

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node --check src/*.js web/*.js test/*.js

      - name: Security audit
        run: npm audit --audit-level high

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -r -E "(password|secret|key|token).*[=:].*['\"][^'\"]{8,}" src/ web/ --exclude-dir=node_modules || \
             grep -r -E "-----BEGIN.*KEY-----" src/ web/ --exclude-dir=node_modules; then
            echo "❌ Potential hardcoded secrets found"
            exit 1
          else
            echo "✅ No hardcoded secrets detected"
          fi
